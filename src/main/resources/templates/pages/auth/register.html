<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/defaultLayout}">
<head>
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <h1>Register</h1>
    <fieldset>
        <legend>Register</legend>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </fieldset>
    <fieldset>

        <form th:object="${registrationDTO}" th:action="@{/auth/register}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required/>
                <small class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                    Error</small>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required value="1!aA@2eE3"/>
                <small class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                    Error</small>
            </div>

            <div>
                <label for="passwordConfirm">Password Confirm</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}"
                       required
                       value="1!aA@2eE3"/>
                <span class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                      th:errors="*{passwordConfirm}">Password Confirm Error</span>
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required/>
                <span class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required/>
                <span class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</span>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" th:field="*{phone}" required/>
                <span class="alert alert-danger" th:if="${#fields.hasErrors('phone')}"
                      th:errors="*{phone}">Phone Error</span>
            </div>


            <button type="submit">등록</button>
        </form>
