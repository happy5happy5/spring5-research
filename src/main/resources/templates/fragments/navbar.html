<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg fixed-top navbar-default" id="nav-layout">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Company Name</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
                <!-- 로그인한 사용자만 볼 수 있는 내용 -->
                <p class="text-white m-0 me-3">Welcome, <span th:text="${#authentication.principal.name}"></span>!</p>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a th:href="@{/}" class="nav-link text-white border-0 bg-transparent">Home</a></li>
                <li class="nav-item"><a th:href="@{/research/list}" class="nav-link text-white border-0 bg-transparent">List</a></li>
                <li class="nav-item"><a th:href="@{/user/test}" class="nav-link text-white border-0 bg-transparent">UserPage</a></li>
                <li th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
                    <!-- 로그인한 사용자 -->
                    <span class="nav-item"><a th:href="@{/auth/profile}" class="nav-link text-white border-0 bg-transparent">Profile</a></span>
                    <span class="nav-item"><a th:href="@{/auth/logout}" class="nav-link text-white border-0 bg-transparent">Logout</a></span>
                </li>
                <li th:unless="${#authorization.expression('isAuthenticated()')}" class="d-flex">
                    <!-- 로그인하지 않은 사용자만 볼 수 있는 내용 -->
                    <span class="nav-item"><a th:href="@{/auth/login}" class="nav-link text-white border-0 bg-transparent">Login</a></span>
                    <span class="nav-item"><a th:href="@{/auth/register}" class="nav-link text-white border-0 bg-transparent">SignIn</a></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
